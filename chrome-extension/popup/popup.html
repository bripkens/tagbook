<!doctype html>
<html>
  <head>

    <link rel="stylesheet" href="../bootstrap.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inTags">Tags</label>
        <div class="controls">
          <input type="text" id="inTags" class="input-xlarge" autofocus>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inDescription">Description</label>
        <div class="controls">
          <input type="text" id="inDescription" class="input-xlarge">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inUrl">URL</label>
        <div class="controls">
          <input type="url" id="inUrl" class="input-xlarge">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <label class="checkbox">
            <input type="checkbox" id="inDoSaveScrollPosition">
            Save scroll position
          </label>
          <input type="hidden" id="inScrollTop">
          <button type="submit" class="btn btn-primary input-xlarge">Save</button>
        </div>
      </div>
    </form>

    <script src="../jquery-1.8.3.js"></script>
    <script src="main.js"></script>
  </body>
</html>
