<!doctype html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tagbook - organise your bookmarks the clever way.</title>

    <link rel="stylesheet" href="css/app.css">

    <script src="components/angular/angular.js"></script>
    <script src="lib/AppCtrl.js"></script>
  </head>
  <body>

    <div class="container-fluid" ng-controller="AppCtrl">
      <div class="row-fluid">

        <div class="span4">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="url">URL</label>
              <div class="controls">
                <input type="text" id="url" placeholder="http://example.com" ng-model="url">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="description">Description</label>
              <div class="controls">
                <input type="text" id="description" ng-model="description">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="tags">Tags</label>
              <div class="controls">
                <input type="text" id="tags" ng-model="tags">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn" ng-click="addBookmark()">Add</button>
              </div>
            </div>
          </form>
        </div>

        <div class="span8">
          <ul>
            <li ng-repeat="bookmark in bookmarks">
              <a href="{{ bookmark.url }}">{{ bookmark.description }}</a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </body>
</html>
